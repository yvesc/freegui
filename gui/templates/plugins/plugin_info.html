
<h1>{% trans "Plugin information" %}</h1>
<table>
    <tr>
        <th>{% trans "Plugin name" %}</th>
        <td>{{ plugin.plugin_name }}</td>
    </tr>
    <tr>
        <th>{% trans "Plugin enabled" %}</th>
        <td>{{ plugin.plugin_enabled }}</td>
    </tr>
    <tr>
        <th>{% trans "Plugin IP address" %}</th>
        <td>{{ plugin.plugin_ip }}</td>
    </tr>
    <tr>
        <th>{% trans "Plugin TCP port" %}</th>
        <td>{{ plugin.plugin_port }}</td>
    </tr>
</table>

<table>
    <tr colspan="2">
        <button class="submitform" data-dojo-type="dijit.form.Button" type="submit" data-dojo-props="type:'submit'">
            {% trans "OK" %}
            <script type="dojo/method" event="onClick" args="evt">
                this.set('label', '{% trans "Please wait..."|force_escape|force_escape %}');
            </script>
        </button>
    </tr>
</table>
