<div data-dojo-type="dijit.layout.TabContainer" id="tab_sharing" data-dojo-props="nested:true, doLayout:true">

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Apple (AFP)"|force_escape|force_escape %}'
  {% if focus_form == "sharing.AFP_Share.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_sharing_afp_share_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_sharing_AFP_Share" tab="sharing.AFP_Share.View" id="tab_AFP_Share">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "UNIX (NFS)"|force_escape|force_escape %}'
  {% if focus_form == "sharing.NFS_Share.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_sharing_nfs_share_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_sharing_NFS_Share" tab="sharing.NFS_Share.View" id="tab_NFS_Share">
  </div>

  <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Windows (CIFS)"|force_escape|force_escape %}'
  {% if focus_form == "sharing.CIFS_Share.View" %}, selected: true{% endif %},
  href: '{% url "freeadmin_sharing_cifs_share_datagrid" %}',
  refreshOnShow: true" class="objrefresh data_sharing_CIFS_Share" tab="sharing.CIFS_Share.View" id="tab_CIFS_Share">
  </div>

</div>
