<ul>
{% for alert in alerts %}
<li>
    <input id="cbox_Alert_{{ alert.getId }}" data-dojo-type="dijit.form.CheckBox" type="checkbox" value="{{ alert.getId }}" onClick="alertDismiss" {% if alert.getId not in dismisseds %} checked{% endif %} />
    {% if alert.getLevel == 'OK'%}
        <span style="color:green;font-weight:bold;">
        {% trans "OK" %}:
    {% else %}
        {% if alert.getLevel == 'WARN'%}
            <span style="color:goldenrod;font-weight:bold;">
            {% trans "WARNING" %}:
        {% else %}
            <span style="color:red;font-weight:bold;">
            {% trans "CRITICAL" %}:
        {% endif %}
    {% endif %}
    </span>
    {{ alert.getMessage }}</li>
{% empty %}
  <li>The system has no alerts</li>
{% endfor %}
</ul>
