
<div data-dojo-type="dijit.layout.TabContainer" style="width:100%;" data-dojo-props="doLayout:true, nested: true" title="{% trans "Settings" %}">
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "General" %}', doLayout:false, refreshOnShow: true{% if focus_form == "settings" %}, selected:true{% endif %}, href: '{{ settings.get_edit_url }}?inline=true'" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Advanced" %}', doLayout:false {% if focus_form == "advanced" %},selected: true{% endif %}, href: '{{ advanced.get_edit_url }}?inline=true', parseOnLoad: true, refreshOnShow: true" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Email" %}', doLayout:false {% if focus_form == "email" %}, selected:true{% endif %}, href: '{{ email.get_edit_url }}?inline=true', refreshOnShow: true" class="objrefresh">
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "SSL" %}', doLayout:false {% if focus_form == "ssl" %}, selected:true{% endif %}, href: '{{ ssl.get_edit_url }}?inline=true', refreshOnShow: true" class="objrefresh">
    </div>
    <!--
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title: '{% trans "Registration" %}', doLayout:false {% if focus_form == "registration" %}, selected:true{% endif %}, href: '{% if registration %}{% url "freeadmin_system_registration_edit" oid=registration.id %}{% else %}{% url "freeadmin_system_registration_add" %}{% endif %}?inline=true', refreshOnShow: true" class="objrefresh">
    </div>
    -->
</div>
